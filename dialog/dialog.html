<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .input-group {
      margin: 10px 0;
    }

    input {
      width: 100%;
      padding: 8px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    #category {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      background: white;
      color: #333;
      cursor: pointer;
      transition: border-color 0.2s;
    }

    #category:focus {
      border-color: #007bff;
      outline: none;
    }

    #new-category {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      width: calc(100% - 22px);
    }
  </style>
</head>

<body>
  <div class="input-group">
    <label>Title:</label>
    <input type="text" id="title" required>
  </div>
  <div class="input-group">
    <label>Category:</label>
    <select id="category">
    </select>
  </div>
  <div class="input-group">
    <label>New Category:</label>
    <input type="text" id="new-category" placeholder="Add new category">
  </div>
  <button id="save">Save</button>
  <script src="dialog.js"></script>
</body>

</html>
